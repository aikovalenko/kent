<header class="header">
    <div class="header__logo">
        <img src="./images/logo.png" alt="">
    </div>

    <div class="header__menu">
        <div class="header__menu__burger js-nav-open js-modal" data-call-modal="menu"><img width="25" src="./images/burger.svg" alt=""></div>
        <div class="header__menu__list animation--fading modal" data-modal="menu">
            <div class="navigation-close close js-modal-close" data-close-modal="menu"></div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__list__item"><a class="navigation__list__item__link" href="#" title="">Unlock the city</a></li>
                    <li class="navigation__list__item navigation__list__item--personal-info">
                        <div class="personal-info">
                            <div class="personal-info__name">Митя<br>Николаев</div>
                            <div class="personal-info__score">125</div>
                        </div>
                        <a class="navigation__list__item__link navigation__list__item__link--bolder" href="#" title="">Changespiration</a><br>
                        <a class="navigation__list__item__stage" href="#" title="">Этап 3</a>

                    </li>
                    <li class="navigation__list__item"><a class="navigation__list__item__link" href="#" title="">Fashion</a></li>
                    <li class="navigation__list__item"><a class="navigation__list__item__link" href="#" title="">Product</a></li>
                    <li class="navigation__list__item"><a class="navigation__list__item__link" href="#" title="">Profile</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="about-popup animation--fading modal" data-modal="about">
        <div class="about-popup__close close js-modal-close" data-close-modal="about"></div>
        <div class="about-popup__inner">
            <div class="about-popup__inner__icon"><img width="25" src="./images/info.png" alt=""> </div>
            <div class="about-popup__inner__desc">
                <div class="about-popup__inner__desc__name">Данила<br>Антоновский</div>
                <div class="about-popup__inner__desc__rang">бизнесмен</div>
                <div class="about-popup__inner__desc__text">
                    Известный российский предприниматель, умеющий превращать хобби в стартап, а стартап в бизнес благодаря опыту и чутью на тренды.

                </div>
            </div>
        </div>
    </div>
    <div class="video-popup animation--fading modal" data-modal="video">
        <div class="about-popup__close close js-modal-close" data-close-modal="video"></div>
        <video width="100%" height="100%" controls>
            <source src="./raw/small.mp4" type="video/mp4">
        </video>
        <div class="video-popup__turn"><img src="./images/turn.png" alt=""></div>
    </div>

</header>
